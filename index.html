<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ElementsRPG</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Rock+Salt&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!-- The "house" is where the unselected elements live -->
            <div id="house" class="col-lg-4">
                <div id="Water" class="col element text-center">
                    <img src="assets/images/water.png" alt="water">
                    <div class="row justify-content-center">
                        <div class="banner">
                            <h5>Water</h5>
                            <p class="ATKstats"></p>
                            <p class="DEFstats"></p>
                        </div>
                    </div>
                </div>
                <div id="Fire" class="col element text-center">
                    <img src="assets/images/fire.png" alt="fire">
                    <div class="row justify-content-center">
                        <div class="banner">
                            <h5>Fire</h5>
                            <p class="ATKstats"></p>
                            <p class="DEFstats"></p>
                        </div>
                    </div>
                </div>
                <div id="Air" class="col element text-center">
                    <img src="assets/images/air.png" alt="air">
                    <div class="row justify-content-center">
                        <div class="banner">
                            <h5>Air</h5>
                            <p class="ATKstats"></p>
                            <p class="DEFstats"></p>
                        </div>
                    </div>
                </div>
                <div id="Earth" class="col element text-center">
                    <img src="assets/images/earth.png" alt="earth">
                    <div class="row justify-content-center">
                        <div class="banner">
                            <h5>Earth</h5>
                            <p class="ATKstats"></p>
                            <p class="DEFstats"></p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- The Enemy Element is moved to this column -->
            <div id="enemy" class="col-lg-4 text-center">
                <h3 id="enemyMessage"></h3>
                <h1 id="title"></h1>
            </div>

            <!-- The Player Element is moved to this column -->
            <div id="player" class="col-lg-4 text-center">
                <h3 id="playerMessage"></h3>
            </div>
        </div>

        <!-- The Achievement Row -->
        <div class="row" id="achievements">
            <div class="col-lg-6">
                <h3>Achievements:</h3>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="assets/javascript/game.js"></script>

</body>

</html>
